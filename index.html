
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>兒童生長曲線分析</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff0f5;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #d63384;
    }
    .form-section {
      max-width: 600px;
      background: #ffe6f0;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 4px;
    }
    input, select, button.option-btn {
      width: 100%;
      padding: 8px;
      border: 1px solid #f5c2d2;
      border-radius: 6px;
      background-color: #fff;
    }
    input[type="number"] {
      box-sizing: border-box;
    }
    .option-btn-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
    }
    .option-btn {
      flex: 1;
      background-color: #f8d7e3;
      cursor: pointer;
    }
    .option-btn.selected {
      background-color: #d63384;
      color: white;
      font-weight: bold;
    }
    button#analyze-btn {
      background-color: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button#analyze-btn:hover {
      background-color: #c2186a;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
    }
    #result {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>🎀 兒童生長曲線查詢</h2>
  <div class="form-section">
    <div class="form-group">
      <label for="birthday">🎂 生日</label>
      <input type="date" id="birthday" />
    </div>

    <div class="form-group">
      <label>性別</label>
      <div class="option-btn-group" id="gender-options">
        <button type="button" class="option-btn selected" data-value="male">男孩</button>
        <button type="button" class="option-btn" data-value="female">女孩</button>
      </div>
    </div>

    <div class="form-group">
      <label for="height">📏 身高（cm）</label>
      <input type="number" id="height" step="0.1" />
    </div>
    <div class="form-group">
      <label for="weight">⚖️ 體重（kg）</label>
      <input type="number" id="weight" step="0.1" />
    </div>
    <div class="form-group">
      <label for="headcirc">🧠 頭圍（cm）</label>
      <input type="number" id="headcirc" step="0.1" />
    </div>

    <div class="form-group">
      <label>📊 顯示類型</label>
      <div class="option-btn-group" id="type-options">
        <button type="button" class="option-btn selected" data-value="height">身高</button>
        <button type="button" class="option-btn" data-value="weight">體重</button>
        <button type="button" class="option-btn" data-value="head">頭圍</button>
        <button type="button" class="option-btn" data-value="height_weight">身高 + 體重</button>
      </div>
    </div>

    <input type="hidden" id="gender" value="male" />
    <input type="hidden" id="type" value="height" />

    <button id="analyze-btn" onclick="analyze()">📍 開始分析</button>
  </div>

  <canvas id="chart" height="400"></canvas>
  <div id="result"></div>

  <script>
    // 處理選擇按鈕互動
    document.querySelectorAll("#gender-options .option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#gender-options .option-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        document.getElementById("gender").value = btn.dataset.value;
      });
    });
    document.querySelectorAll("#type-options .option-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("#type-options .option-btn").forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        document.getElementById("type").value = btn.dataset.value;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script_fixed.js"></script>
</body>
</html>
